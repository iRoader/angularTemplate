<div class="content-title">
    <h1 class="">全球服务器节点</h1>
</div>

<div class="node-wrap kira-grid">
    <div ng-repeat="item in items" class="grid">
    	<div class="node state-{{item.state}}">
    		<h1>{{item.nodeName}}</h1>
    		<div class="node-info">
    		    <p>正在进行的任务: <span>{{item.nowTask}}</span></p>
    		    <p>已经完成的任务: <span>{{item.endTask}}</span></p>
    		</div>
    		<a ng-click="toTaskList(item.nodeName)">查看更多</a>
    	</div>
    </div>
</div>
