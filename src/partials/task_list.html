<div class="content-title">
    <h1 class="">任务列表</h1>
</div>

<div class="list-wrap">
    <!-- <chart-pie></chart-pie> -->

    <div class="panel panel-default">
    <div class="panel-heading">任务列表</div>
    <table class="table">
        <thead>
            <tr>
                <th>序号</th>
                <th>克隆数</th>
                <th>资源</th>
                <th>内存消耗</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody class="table-operate">
            <tr ng-repeat="item in items" ng-click="goInfo(item.id)">
                <td>{{item.id}}</td>
                <td>{{item.clone}}</td>
                <td>{{item.resource}}</td>
                <td>{{item.consume}}</td>
                <td>{{item.state}}</td>
            </tr>
        </tbody>
    </table>
</div>

</div>
